<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script>

        function addMatrix() {
            const nmb = document.querySelector('input#numberOfFields').value;
            const div = document.createElement('div');
            const form = document.querySelector('form#sendForm');
            console.log(form);
            div.className = "matrix";
            for (let i = 0; i < nmb; i++) {
                for (let k = 0; k <= nmb; k++) {
                    div.innerHTML += `<input type=\"text\" name=\"equation[${i}][${k}]\">`;
                }
                div.innerHTML += "<br/>";
            }
            div.innerHTML += "<input type=\"submit\" value=\"Отправить\"/>";
            form.appendChild(div);
            form. removeAttribute("hidden");
        }

    </script>
    <label for="name">Введите колличество переменных</label>
    <input type="text" id="numberOfFields" name="numberOfFields" onchange=addMatrix()>
    <form method="post" action="https://calm-earth-31182.herokuapp.com/api/Solve" id="sendForm" hidden>
  
    </form>
</body>
</html>
